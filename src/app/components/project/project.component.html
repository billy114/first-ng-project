  <div class="card mb-4 shadow-sm">
    <div class="card-body d-flex flex-column">
      <a [routerLink]="['..','project', project.id]">
        <div class="card-title fs-4 fw-bold">
          {{ project.text }}
        </div>
      </a>
      <p class="text-muted mb-1">{{ project.subtext }}</p>
      <div class="badge align-self-start"
           [ngClass]="{
        'bg-success' : project.status === 'Completed' ,
        'bg-warning' : project.status === 'Pending' ,
        'bg-danger' : project.status === 'Delay' ,
        }"
      >{{ project.status }}</div>
      <div class="mt-2">
        Ã‰quipe :
        <ul class="mb-2 ps-3">
          @for (membre of project.team; track identity){
            <li>{{membre.firstName}} {{membre.lastName}}</li>
          }
        </ul>
      </div>
      <div class="d-flex justify-content-between text-secondary small mt-2">
        <div><i class="bi bi-calendar-event"></i>{{project.date | date : 'dd-mm-yyyy HH:mm' }}</div>
        <div><i class="bi bi-currency-euro"></i>{{project.cost | currency : 'EUR'}}</div>
      </div>
    </div>
  </div>
